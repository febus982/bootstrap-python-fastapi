version: "2"
plugins:
  bandit:
    enabled: true
  sonar-python:
    enabled: true
exclude_patterns:
  - "spec/"
  - "!spec/support/helpers"
  - "config/"
  - "alembic/"
  - "grpc_app/generated/"
  - "db/"
  - "dist/"
  - "features/"
  - "**/node_modules/"
  - "script/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "Tests/"
  - "**/vendor/"
  - "**/*_test.go"
  - "**/*.d.ts"