variables:
  DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE
  DOCKER_IMAGE_TAG: $CI_COMMIT_SHA
  DOCKER_IMAGE_TAG_PREFIX: ""
  DOCKER_IMAGE_TAG_SUFFIX: ""
  DOCKER_IMAGE_FULL_TAG: $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG_PREFIX$DOCKER_IMAGE_TAG$DOCKER_IMAGE_TAG_SUFFIX

# Build Docker image for test
# TODO: Sign image using Cosign
# TODO: Use ARM64 workers and build image without QEMU: https://docs.gitlab.com/ee/ci/runners/hosted_runners/linux.html
.build-and-push-gitlab:
  image: docker:24.0.2
  services:
    - docker:24.0.2-dind
  variables:
    DOCKER_BUILDKIT: 1
    DOCKER_PLATFORM: "linux/amd64"
    DOCKER_TARGET: dev
  before_script:
    - apk add --no-cache bash git
  script:
    - docker buildx create --use
    - docker buildx inspect --bootstrap
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
    - echo "Building $DOCKER_IMAGE_FULL_TAG - Cache from $DOCKER_IMAGE_NAME:cache"
    - |
      docker buildx build --push \
      --target $DOCKER_TARGET \
      --tag $DOCKER_IMAGE_FULL_TAG \
      --platform $DOCKER_PLATFORM \
      --cache-from type=registry,ref=$DOCKER_IMAGE_NAME:cache \
      --cache-to type=registry,ref=$DOCKER_IMAGE_NAME:cache \
      .

# Architectures are hardcoded for multiarch, need to make this better
.multiarch-manifest-gitlab:
  image: docker:24.0.2
  services:
    - docker:24.0.2-dind
  script:
    - docker manifest create $DOCKER_IMAGE_FULL_TAG \
      --amend $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG_PREFIX$DOCKER_IMAGE_TAG-amd64 \
      --amend $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG_PREFIX$DOCKER_IMAGE_TAG-arm64

    - docker manifest push $DOCKER_IMAGE_FULL_TAG

.promote-image:
  image: docker:24.0.2
  variables:
    PROMOTED_ENVIRONMENT: "dev"
    DOCKER_BUILDKIT: 1
  services:
    - docker:24.0.2-dind
  script:
  - desired_format="%s" # This format will output the Unix timestamp
  - export UNIX_TIMESTAMP=$(date -d "$CI_COMMIT_TIMESTAMP" +"$desired_format")
  - echo "Unix timestamp: $UNIX_TIMESTAMP"
  - docker buildx imagetools create \
    --annotation "index:org.opencontainers.image.version=$CI_COMMIT_SHORT_SHA" \
    --annotation "index:org.opencontainers.image.revision=$CI_COMMIT_SHA" \
    --annotation "index:org.opencontainers.image.source=$CI_PROJECT_URL" \
    --annotation "index:org.opencontainers.image.created=$CI_JOB_STARTED_AT" \
    --tag $DOCKER_IMAGE_NAME:$PROMOTED_ENVIRONMENT-$UNIX_TIMESTAMP \
    - $DOCKER_IMAGE_FULL_TAG

.python-typing:
  image: $DOCKER_IMAGE_FULL_TAG
  script:
    - make typing

.python-lint:
  image: $DOCKER_IMAGE_FULL_TAG
  script:
    - make lint

.python-format:
  image: $DOCKER_IMAGE_FULL_TAG
  script:
    - make format

.python-tests:
  image: $DOCKER_IMAGE_FULL_TAG
  script:
    - make test

