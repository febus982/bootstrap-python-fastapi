promote-dev:
  stage: deploy
  variables:
    DOCKER_IMAGE_TAG_PREFIX: "http-"
  rules:
    # We run the pipeline only on merge requests or the `main` branch
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  extends:
    - .build-and-push-gitlab
  when: manual
